{% extends "base.html" %}

{% block title %}Create or Join Meeting{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-white dark:bg-gray-800 rounded-2xl shadow-2xl">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Video Conference</h1>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">High-quality, secure video meetings for everyone.</p>
        </div>
        
        <!-- Create Meeting Form -->
        <div class="p-6 border-t border-gray-200 dark:border-gray-700">
            <h2 class="text-xl font-semibold text-center mb-4">Start a New Meeting</h2>
            <form action="/create-meeting" method="post" class="space-y-4">
                <div>
                    <label for="meeting_name" class="sr-only">Meeting Name (Optional)</label>
                    <input id="meeting_name" name="meeting_name" type="text" autocomplete="off" class="relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-700 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Enter a meeting name (optional)">
                </div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-800">
                    Create Meeting
                </button>
            </form>
        </div>

        <!-- Join Meeting Form -->
        <div class="p-6 border-t border-gray-200 dark:border-gray-700">
             <h2 class="text-xl font-semibold text-center mb-4">Or Join an Existing One</h2>
             <form id="join-form" class="space-y-4">
                <div>
                    <label for="meeting_link" class="sr-only">Meeting Link</label>
                    <input id="meeting_link" name="meeting_link" type="text" required class="relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-700 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Enter meeting link">
                </div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 dark:focus:ring-offset-gray-800">
                    Join
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('join-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const meetingLink = document.getElementById('meeting_link').value;
        if (meetingLink) {
            window.location.href = meetingLink;
        }
    });
</script>
{% endblock %}

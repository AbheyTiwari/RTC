<!-- Horizontal Participant Thumbnails -->
<div id="participants-thumbnails" class="w-full bg-gray-800/50 backdrop-blur-sm rounded-2xl p-3">
    <div class="flex space-x-3 overflow-x-auto pb-2">
        {% for user in participants %}
        <div class="relative flex-shrink-0 w-40 h-24 rounded-lg overflow-hidden border-2 
            {% if user.name == name %}border-blue-500 shadow-lg{% else %}border-transparent hover:border-blue-500 cursor-pointer{% endif %} transition-all duration-300"></div>
            <img src="https://placehold.co/160x96/{{ user.color }}/ffffff?text={{ user.name[0]|upper }}" alt="Participant {{ user.name }}" class="w-full h-full object-cover">
            <div class="absolute bottom-0 left-0 right-0 bg-black/50 px-2 py-1 text-xs">
                {{ user.name }}{% if user.name == name %} (You){% endif %}
            </div>
            <div class="absolute top-2 right-2 bg-black/50 p-1 rounded-full">
                <i data-lucide="{{ 'mic' if user.mic_on else 'mic-off' }}" class="w-3 h-3 {{ 'text-green-400' if user.mic_on else 'text-red-400' }}"></i>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
